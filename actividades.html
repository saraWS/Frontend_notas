<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>actividades</title>
</head>

<body>
    <header>
        <h1>Notas</h1>
    </header>
    <main>
        <section>
            <button id="registrar">Registrar actividad</button>
            <table id="actividadesTb">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripción</th>
                        <th>Nota</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button id="modificar">Modificar</button>
                        </td>
                        <td>
                            <button id="Eliminar">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <h2 id="tituloModal">Crear/Modificar</h2>
            <form id="formActividad" name="formularioActividad">
                <label>
                    <span>Descripción:</span>
                    <input id="descripcion" type="text" name="descripcion" maxlength="500" required>
                    <br>
                    <span>Nota:</span>
                    <input id="nota" type="number" name="nota" required min="1" max="5">
                    <br>
                    <span>Codigo del estudiante:</span>
                    <input id="codigoEstudiante" type="number" name="codigoEstudiante" required>
                </label>
                <section>
                    <button id="guardar" type="button">Guardar</button>
                </section>
            </form>
        </section>
    </main>
    <footer>
        <a href="estudiantes.html">Inicio</a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/actividades.js"></script>
</body>

</html>
